name: Parse Opinion to XML

on:
  schedule:
    - cron: "15 * * * *"   # 00:00 UTC = 6:00 AM BD time
  workflow_dispatch:

jobs:
  parse:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Parse HTML to XML
        run: python parse_to_xml.py

      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add articles.xml
          git commit -m "Daily XML update" || echo "No changes"
          git push
